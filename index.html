<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D'S-DEV</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <div class="form-content">
            	<form action="#">
            		<div id="wizard">
	            		<!-- SECTION 1 -->
		                <h4></h4>
		                <section>
	                		<h3>For information</h3>
							<div class="info">
								<div class="info-item">
									<span class="lnr lnr-calendar-full"></span>
									<span class="unit">Date:</span>
								    Today is 10 March 2022
								</div>
								<div class="info-item">
									<span class="lnr lnr-clock"></span>
									<span class="unit">Time:</span>
								    8:30 am - 11:00 pm
								</div>
								<div class="info-item">
									<span class="lnr lnr-map"></span>
									<span class="unit">address:</span>
								    Event place
								</div>
								<div class="info-item">
									<span class="lnr lnr-envelope"></span>
									<span class="unit">Email:</span>
								    EventEmail@domain.com
								</div>
								<div class="info-item">
									<span class="lnr lnr-earth"></span>
									<span class="unit">Website: </span>
								    EventWebsite.com
								</div>
							</div>
		                </section>

						<!-- SECTION 2 -->
		                <h4></h4>
		                <section>
							<h3>Reserve Now</h3>
							<div class="form-group">
								<div class="form-price">
									<label for="">Price:</label>
									<span>$500</span>
								</div>
								<div class="form-select">
									<label for="">People:</label>
									<div class="form-holder">
										<select name="" id="" class="form-control">
											<option value="1" class="option">1</option>
											<option value="2" class="option">2</option>
											<option value="3" class="option">3</option>
											<option value="4" class="option">4</option>
											<option value="5" class="option">5</option>
											<option value="6" class="option">6</option>
											<option value="7" class="option">7</option>
											<option value="8" class="option">8</option>
											<option value="9" class="option">9</option>
											<option value="10" class="option">10</option>
										</select>
										<i class="zmdi zmdi-chevron-down"></i>
									</div>
								</div>
							</div>
							<div class="form-wrapper">
								<label for="">Name:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-wrapper">
								<label for="" class="label-input">E-mail:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-wrapper">
								<label for="" class="label-input">Phone:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-wrapper last">
								<label for="" class="label-input">Address:</label>
								<input type="text" class="form-control">
							</div>
		                </section>

		                <!-- SECTION 3 -->
		                <h4></h4>
		                <section>
		                	<h3 style="margin-bottom: 50px;">Validate reservation</h3>
		                	<div class="request">
		                		<div class="special-request">
	                				<label for="">Your remark :</label>
		                			<input type="text" class="form-control">
		                		</div>
		                		<div class="question-request"><span>Did you validate your reservation ? (Y/N) </span>
		                			<input type="text" class="form-control" style="display: inline-block;">
		                			<span>(Adiditional rates will apply for events requiring staff)</span>
		                		</div>
		                	</div>
		                	<div class="checkbox">
								<label>
									<input type="checkbox"> Please accept terms and conditions ?
									<span class="checkmark"></span>
								</label>
							</div>
		                </section>
	            	</div>
            	</form>
            	
				<!-- SOCIAL -->
                <div class="social">
					<a href="#">
						<i class="zmdi zmdi-facebook"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-twitter"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-tumblr"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-instagram"></i>
					</a>
				</div>
            </div>
            <div class="image-holder">
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script src="js/jquery.steps.js"></script>

		<script src="js/main.js"></script>
</body>
</html>
